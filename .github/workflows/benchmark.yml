name: Benchmark Tracking

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md' # Don't burn minutes on docs changes

permissions:
  contents: write # Needed to push the results to gh-pages
  deployments: write

jobs:
  benchmark:
    name: Run & Publish Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run Benchmark
        # We output to a file so the tool can read it
        run: go test -bench=. -benchmem ./... | tee output.txt

      - name: Store Benchmark Result
        uses: rhysd/github-action-benchmark@v1
        with:
          # What tool to use?
          tool: 'go'
          # Where is the output?
          output-file-path: output.txt
          # Where to push the chart?
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Push to gh-pages branch automatically
          auto-push: true
          # Alert if performance drops by 20%
          alert-threshold: '200%' 
          comment-on-alert: true
          fail-on-alert: true
          # Minimal configuration for the HTML page
          alert-comment-cc-users: '@${{ github.actor }}'
